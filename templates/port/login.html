
{% extends 'port/base.html' %}
{% block title %}方寸物造客户登录{% endblock %}

{% block center %}
    <h1>方寸物造客户登录</h1>
<form action="{% url 'login' %}" method="POST">
        {%csrf_token%}
    <h2 class="form-control-heading" style="color: red;">{{ error }}</h2>
	<div class="form-group">
		<label>用户名：</label>
		{{ form.uname }}
	</div>
    <div class="form-group">
		<label>密码：</label>
		{{ form.pwd }}
	</div>
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit" name="submi" class="btn btn-default" >登录</button>
</form>
{% endblock %}
