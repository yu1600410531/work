{% extends 'port/base.html' %}
{% load staticfiles %}
{% block js %}
    <script type="text/javascript" src="{% static 'js/city.js' %}"></script>
{% endblock %}

{% block body %}
   <body onload="setup();preselect('北京市');promptinfo();">
{% endblock %}
{% block center %}

<div class="container">
<h1>方寸物造客户登记表</h1>
     <p>请填写下面表单，提交后到收款处缴费。</p>
	<form action="{% url 'reg' %}" method="POST">
        {%csrf_token%}
	<div class="form-group">
		<label>公司名称：</label>
		<input class="form-control" type="text" name="company">
	</div>
    <div class="form-group">
		<label>电话/手机：</label>
		<input class="form-control" type="text" name="phone">
	</div>

        <div class="form-group">
		<label>联系人：</label>
		<input class="form-control"  type="text" name="name">
		</div>

        <div class="form-group">
		<label>联系人电话：</label>
		<input class="form-control"  type="text" name="contact_phone">
		</div>

		<div class="form-group">
			<label>微信昵称：</label>
			<input class="form-control" type="text" name="weixin">
        </div>
        <div class="form-group">
		<label>QQ：</label>
		<input class="form-control"  type="text" name="qq">
		</div>

        <div class="form-group">
		<label>联系邮箱：</label>
		<input class="form-control"  type="text" name="email" required>
		</div>

	    <div class="form-inline">
            <label>城市：</label><br>
            <select style="margin-bottom:10px;" class="form-control" name="province" id="s1">
                <option></option>
            </select>
            <select style="margin-bottom:10px;"  class="form-control" name="city" id="s2">
                <option></option>
            </select>
            <select style="margin-bottom:10px;"  class="form-control" name="town" id="s3">
                <option></option>
            </select>
		</div>
    <div class="form-group">
    <label>地址：</label>
    <input class="form-control"  type="text" name="address">
    </div>
        <div class="form-group">
    <label>需求/备注/建议：</label>
    <input class="form-control"  type="text" name="note">
    </div>

        <button type="submit" name="submi" class="btn btn-default" >提交订单</button>
	</form>
	<br/>
	</div>
{% endblock %}
</body>
